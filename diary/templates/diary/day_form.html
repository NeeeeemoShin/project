{% extends 'diary/base.html' %}

{% block content %}
<p>{{ day.title }}</p>
<form action="" method="post">
  <table class="table">
    <tr>
      <th>{{ form.title.label }}</th>
      <td>{{ form.title }}</td>
    </tr>
    <tr>
      <th>本文</th>
      <td>{{ form.text }}</td>
    </tr>
    <tr>
      <th>日付</th>
      <td>{{ form.date }}</td>
    </tr>
  </table>
  <button type="submit" class="btn btn-primary">送信</button>
  {% csrf_token %} <!-- postでのデータ送信時は必ずこれをつける、データ攻撃の対策 -->
</form>
{% endblock %}
